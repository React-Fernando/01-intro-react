<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 1.-Carga React -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>ReactApp</title>
</head>
<body>
    <!-- 4.-Genero el bloque donde voy a renderizar -->
    <div id="root"></div>

    <!-- 3.- type: para que el script sea procesado por babel -->
    <script type="text/babel">
        // 5.-Capto el bloque div del document usando el querySelector y el id
        // Necesito la referencia al elemento
        const divRoot = document.querySelector('#root');
        // 2.-Tengo el contenido html
        const h1Tag = <h1>Hola Mundo</h1>;
        // 6.-Renderizo el html dentro del bloque
        ReactDOM.render(h1Tag, divRoot);
    </script>

</body>
</html>
